services:
    backend:
        build:
            context: ./server
            dockerfile: Dockerfile
        image: codetech-backend
        container_name: codetech-backend
        restart: unless-stopped
        ports:
            - "5000:5000"
        environment:
            PORT: 5000
            DB_HOST: db
            DB_USER: root
            DB_PASS: 1saryan
            DB_NAME: codetech_project3
            DB_PORT: 3306
            JWT_SECRET: secret123
        networks:
            - app-network
        depends_on:
            - db

    client:
        build:
            context: ./client
            dockerfile: Dockerfile
        image: codetech-client
        container_name: codetech-client
        restart: unless-stopped
        ports:
            - "5173:5173"
        volumes:
            - ./client:/app
            - /app/node_modules
        networks:
            - app-network

    nginx:
        image: nginx:alpine
        container_name: codetech-nginx
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
        depends_on:
            - backend
            - client
        networks:
            - app-network

    db:
        image: mysql:8.0
        container_name: codetech-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: codetech_project3
            MYSQL_ROOT_PASSWORD: 1saryan
        volumes:
            - dbdata:/var/lib/mysql
        ports:
            - "3306:3306"
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

volumes:
    dbdata:
